<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-container">
      <button class="btn" id="sign_up">Sign Up</button>
      <button class="btn" id="log_in">Log In</button>
    </div>

    <div class="signup_container border">
      <form action="" class="form" id="form">
        <div class="form-group">
          <label for="username_input">Username</label>
          <input
            type="text"
            class="form-control"
            id="username_input"
            placeholder="Enter your username.."
          />
        </div>
        <div class="form-group">
          <label for="email_input">Email</label>
          <input
            type="text"
            class="form-control"
            id="email_input"
            placeholder="Enter your email address.."
          />
        </div>
        <div class="form-group">
          <label for="password_input">Password</label>
          <input
            type="text"
            class="form-control"
            id="password_input"
            placeholder="Enter your password.."
          />
        </div>
        <div class="form-group">
          <label for="confirm_input">Confirm Password</label>
          <input
            type="text"
            class="form-control"
            id="confirm_input"
            placeholder="Confirm your password.."
          />
        </div>
      </form>
      <button class="btn btn-dark" id="register_btn">Register</button>
    </div>
    <div class="login_container border mx-auto w-25">
      <form action="" class="form">
        <div class="form-group">
          <label for="username_login">Username</label>
          <input
            type="text"
            class="form-control"
            id="username_login"
            placeholder="Enter your username.."
          />
        </div>
        <div class="form-group">
          <label for="password_login">Password</label>
          <input
            type="text"
            class="form-control"
            id="password_login"
            placeholder="Enter your password.."
          />
        </div>
      </form>
      <button class="btn btn-dark" id="login_btn">Log In</button>
    </div>
    <div class="last_container">
      <p id="username_p">Username:</p>
      <p id="email_p">Email:</p>
      <button class="btn btn-dark" id="log_out">Log out</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
